name: Build and Deploy to K3s

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Uses self-hosted runner on local network
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to K3s (direct access via self-hosted runner)
        env:
          IMAGE_FULL: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        run: |
          # Prepare deployment with current image and timestamp
          sed -e "s|IMAGE_PLACEHOLDER|${IMAGE_FULL}|g" \
              -e "s|DEPLOY_TIME|$(date +%s)|g" \
              .github/k8s-deployment.yaml > /tmp/deployment.yaml

          # Copy deployment to K3s server
          scp -o StrictHostKeyChecking=no /tmp/deployment.yaml root@192.168.1.212:/tmp/

          # Deploy on K3s
          ssh -o StrictHostKeyChecking=no root@192.168.1.212 '
            # Create/update imagePullSecret
            kubectl create secret docker-registry ghcr-secret \
              --docker-server=${{ env.REGISTRY }} \
              --docker-username=${{ github.actor }} \
              --docker-password=${{ secrets.GITHUB_TOKEN }} \
              --namespace=thejord \
              --dry-run=client -o yaml | kubectl apply -f -

            # Apply deployment
            kubectl apply -f /tmp/deployment.yaml

            # Wait for rollout
            kubectl rollout status deployment/thejord -n thejord --timeout=5m

            # Check deployment
            kubectl get pods -n thejord
            kubectl get svc -n thejord
            kubectl get ingress -n thejord
          '

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Site: https://thejord.it"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
