---
apiVersion: v1
kind: Namespace
metadata:
  name: thejord

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thejord
  namespace: thejord
  labels:
    app: thejord
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thejord
  template:
    metadata:
      labels:
        app: thejord
      annotations:
        deploytime: "DEPLOY_TIME"
    spec:
      containers:
      - name: thejord
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
      imagePullSecrets:
      - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: thejord-service
  namespace: thejord
  labels:
    app: thejord
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30700
    protocol: TCP
    name: http
  selector:
    app: thejord

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thejord-ingress
  namespace: thejord
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.middlewares: "default-compress@kubernetescrd"
spec:
  rules:
  - host: thejord.it
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: thejord-service
            port:
              number: 80
  tls:
  - hosts:
    - thejord.it
    secretName: thejord-tls
